[constants]
CPU = 'aarch64'
TARGET = CPU + '-linux-gnu'
SYSROOT = '/usr/' + TARGET
GCC_VER = '14'

[binaries]
c = TARGET + '-gcc-' + GCC_VER
cpp = TARGET + '-g++-' + GCC_VER
c_ld = 'mold'
cpp_ld = 'mold'
exe_wrapper = ['qemu-' + CPU + '-static', '-L', SYSROOT]

[host_machine]
system = 'linux'
cpu_family = CPU
cpu = CPU
endian = 'little'

[properties]
sys_root = SYSROOT

[project options]
prefix = SYSROOT
