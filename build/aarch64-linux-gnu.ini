[constants]
CPU = 'aarch64'
TARGET = CPU + '-linux-gnu'
SYSROOT = '/usr/' + TARGET

[binaries]
c = TARGET + '-gcc-14'
cpp = TARGET + '-g++-14'
c_ld = 'mold'
cpp_ld = 'mold'
exe_wrapper = ['qemu-' + CPU + '-static', '-L', SYSROOT]

[host_machine]
system = 'linux'
cpu_family = CPU
cpu = CPU
endian = 'little'

[project options]
prefix = SYSROOT
